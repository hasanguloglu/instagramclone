{% extends 'base/master.html' %}
{% load static %}

{% block container %}
  <div class="container">
    <h2>Paylaşılan Postlar</h2>

    {% for shared_post in shared_posts %}
      <div class="card mb-3">
        <div class="card-header">
          <img src="" alt="{{ shared_post.created_by.username }}" class="rounded-circle" width="30" height="30">
          <span class="ms-2">{{ shared_post.created_by.username }}</span>
        </div>
        <div class="card-body">
          <p>{{ shared_post.content }}</p>
          <p class="text-muted">{{ shared_post.created_at|timesince }} önce paylaşıldı</p>
        </div>
      </div>
    {% endfor %}

  </div>
{% endblock %}
